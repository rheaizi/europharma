<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{item.name}}</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main_image{
            width: 200px;
            height: 200px;
        }
        span{
            font-weight: 300;
            font-size: 20px;
        }
        .price{
            font-size: 25px;
            font-family: 'Roboto', sans-serif
        }
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ item.name }}<span>({{ item.description }})</span></h1>
        <img src="{{ item.image.url }}" alt="" class="main_image">

        <p class="price">{{ item.price }}тг</p>
        <h3>Recently viewed</h3>
        <div class="related">
            {% for recent_item in recently_viewed_items %}
            <img src="{{ recent_item.image.url }}" alt="" class="related_image">
            {% endfor %}
        </div>
    </div>
</body>
</html>
