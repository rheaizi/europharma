<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section class="main">
        <div class="container">
            <div class="login">
                <h1 class="auth_title">Вход в Личный кабинет</h1>
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
                <form id="login-form" action="/admingoi/admin" method="post">
                    {% csrf_token %}
                    <div class="auth-form__field field-loginform-phone required">
                        <label class="auth-form__label" for="loginform-phone">Мобильный телефон</label>
                        <span class='auth-form__input--state'><input type="text" id="loginform-phone" class="wc__input" name="phone" aria-required="true" data-plugin-inputmask="inputmask_69a2315d"></span>
                    </div>
                    <div class="auth-form__field field-loginform-password required">
                        <label class="auth-form__label" for="loginform-password">Пароль</label>
                        <span class='auth-form__input--state'>
                            <input type="password" id="loginform-password" class="auth-form__input" name="password" value="" aria-required="true">
                        </span>
                        <!-- <p class="help-block"></p> -->
                    </div>
                    <div class="auth-form__actions">
                        <button type="submit" class="auth-form__btn" name="login-button">Войти</button>
                    </div>
                    <p class="auth-form__signup">
                        <a class="signup__link" name="signup-button" href="/admingoi/signup">Зарегистрироваться</a>/<a class="login__forgot" href="/password-reset-request">Забыли пароль?</a>
                    </p>
                    
                </form>
            </div>
        </div>
    </section>
</body>
</html>
