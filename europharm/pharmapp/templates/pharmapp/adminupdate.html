<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/admingoi/{{medicines.id}}/update/" method="post">
    {% csrf_token %}
    <input type="text" name="name" value="{{medicines.name}}">
    <input type="text" name="description" value="{{medicines.description}}">
    <input type="number" name="price" value="{{medicines.price}}">
    <input type="number" name="quantity" value="{{medicines.quantity}}">
    <input type="submit">
    </form>
</body>
</html>
