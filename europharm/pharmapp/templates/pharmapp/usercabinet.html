<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <div class="header_top">
            <div class="header_top_inner">
                <div class="header_logo">
                    <a class="logo_link" href="#"><img class="logo_img" src="{% static 'img/logo.svg' %}" alt=""></a>
                </div>
                <ul class="top_menu">
                    <li class="top_menu_item">
                        <img class="city_map" src="{% static 'img/location.png' %}"></img>
                        <span class="city_name">Ваш город: Алматы</span>
                        <img class="city_arrow" src="{% static 'img/down-arrow.png' %}"></img>
                    </li>
                    <li class="top_menu_item"><a href="#">Контакты</a></li>
                    <li class="top_menu_item"><a href="#">Доставка</a></li>
                    <li class="top_menu_item"><a href="#">Аптеки</a></li>
                    <li class="top_menu_item"><a href="#">О нас</a></li>
                </ul>
                <div class="language_switcher">
                    <span>Русский <img src="{% static 'img/down-arrow.png' %}" alt="arrowdown"> </span>
                </div>
                <div class="order_status">
                    <a href="#">Статус заказа</a>
                </div>
                <div class="auth">
                    {% if 'id' in request.session %}
                    <a href="/profile">
                    <img  src="{% static 'img/user-profile.png' %}" width= "32px" height="32px" alt="">
                    <span>{{name}}</span>
                    </a>
                    {% else %}
                    <a href="signin/" class="auth_link">Личный кабинет</a>
                    {% endif %}
                </div>
            </div>
        </div>

    </header>
<section class="h-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card">
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #303133; height:200px;">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
              <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                style="width: 140px; z-index: 1">
              <a href="/profile/{{id}}/"><button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                style="z-index: 1;">
                Edit profile
              </button></a>
            </div>
            <div class="ms-3" style="margin-top: 130px;">
              <h5>{{name}}</h5>
<!--              <p>New York</p>-->
            </div>
          </div>

          <div class="card-body p-4 text-black about-user" style="margin-top: 60px">
            <div class="mb-5">
              <p class="lead fw-normal mb-1">About</p>
              <div class="p-4" style="background-color: #f8f9fa;">
                <span class="font-italic mb-1">Full Name: </span><span>{{name}}</span><br>
                <span class="font-italic mb-1">Phone: </span> <span>{{phone}}</span>
                <p class="font-italic mb-0">USER</p>
              </div>
            </div>
          </div>
        </div>
      </div>
        <a href="/"><button type="button" class="btn btn-outline-dark col-2"  style="z-index: 1;">Sign out</button></a>

    </div>
  </div>
</section>
</body>
</html>
